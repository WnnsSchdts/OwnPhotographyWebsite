<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Section</title>
  <style>
    :root {
      --columns: 3; /* Pas dit aan voor het aantal kolommen */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .photo-section {
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      gap: 10px;
      padding: 20px;
    }

    .photo-section img {
      width: 100%;
      height: auto;
      aspect-ratio: 1 / 1; /* Zorg voor vierkante kaders */
      object-fit: cover;
      border: 2px solid #fff; /* Witte rand */
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-section img:hover {
      transform: scale(1.05); /* Een klein inzoom-effect bij hover */
    }

    /* Lichtbox-stijl */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex; /* Toon de lichtbox wanneer de target actief is */
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
