<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --columns: 3; /* Pas dit aan voor het aantal kolommen */
      --gap: 40px; /* Ruimte tussen de kolommen, verdubbeld */
    }  

    /* Algemene stijl */
    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header-balk bovenaan */
    .header-bar {
      background-color: #fff; /* Witte achtergrond */
      color: #000; /* Zwarte tekst */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em; /* Ruimte rondom */
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Subtiele schaduw */
    }

    .header-bar .title {
      font-size: 1.5em;
      font-weight: bold; /* Vetgedrukt */
      margin: 0;
    }

    .header-bar .nav-link {
      color: #000; /* Zwarte tekst */
      text-decoration: none;
      font-size: 1em;
      font-weight: normal; /* Niet vetgedrukt */
      transition: color 0.3s ease;
    }

    .header-bar .nav-link:hover {
      color: #FFADAD; /* Zalmroze bij hover */
    }

    /* Introductie-sectie */
    .intro-section {
      background-color: #000; /* Zwarte achtergrond */
      color: #FFADAD; /* Zalmroze tekst */
      font-family: 'Josefin Sans', sans-serif;
      padding: 2em;
      display: flex;
      justify-content: flex-end; /* Plaatst de tekst rechts */
      align-items: center; /* Centreert de tekst verticaal */
    }

    .intro-section .text-container {
      text-align: right;
      max-width: 50%; /* Tekstbreedte beperken */
    }

    .intro-section h1 {
      font-size: 3em;
      margin: 0 0 0.5em 0;
      color: #FFADAD; /* Zalmroze titel */
    }

    .intro-section p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 0;
    }

    /* Photo-section stijl */
    .photo-section {
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      gap: calc(2% + 0.5vw); /* Dynamische ruimte */
      padding: 20px;
      }
      
      /* Voor kleinere schermen */
      @media (max-width: 768px) {
        .photo-section {
          gap: calc(1% + 0.2vw); /* Minder ruimte tussen foto's op kleinere schermen */
        }
      }
      
      /* Voor zeer kleine schermen, zoals smartphones */
      @media (max-width: 480px) {
        .photo-section {
          gap: 1%; /* Compactere ruimte tussen foto's */
        }
      }
    
    .photo-section a {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #000;
      padding: 20px;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .photo-section a img {
      border: 2px solid #fff;
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    
    .photo-section a:hover {
      transform: scale(1.05);
    }
    
    /* Responsieve indeling */
    @media (max-width: 768px) {
      .photo-section {
        grid-template-columns: 1fr; /* EÃ©n kolom, foto's onder elkaar */
        gap: 20px;
      }
    
      .photo-section a img {
        width: 100%; /* Vul de hele breedte van de container */
        height: auto;
      }
    }


    /* Lichtbox-stijl */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex; /* Toon de lichtbox wanneer de target actief is */
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 50px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      cursor: pointer;
    }

    .lightbox .nav.prev {
      left: 20px;
    }

    .lightbox .nav.next {
      right: 20px;
    }

    /* Scrollbar breedte en achtergrond */
		::-webkit-scrollbar {
		  width: 6px; /* Breedte van de verticale scrollbar */
		  height: 6px; /* Hoogte van de horizontale scrollbar */
		}
		
		/* Achtergrond van de scrollbar */
		::-webkit-scrollbar-track {
		  background: #f1f1f1;
		}
		
		/* Kleur en stijl van de schuifbalk */
		::-webkit-scrollbar-thumb {
		  background: #888;
		  border-radius: 3px; /* Maakt de randen afgerond */
		}
		
		/* Bij hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #555;
		}
    
  </style>
</head>
