  <style>
    :root {
      --columns: 3; /* Aantal kolommen */
      --gap: 40px; /* Ruimte tussen kolommen */
    }

    /* Algemene stijl */
    body {
      margin: 0;
      font-family: 'Josefin Sans', sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* Header-balk bovenaan */
    .header-bar {
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em 2em;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-bar .title {
      font-size: 1.2em; /* Kleinere tekstgrootte */
      font-weight: bold;
      margin: 0;
    }

    .header-bar .nav-link {
      color: #000;
      text-decoration: none;
      font-size: 0.9em; /* Kleinere tekstgrootte */
      font-weight: normal;
      transition: color 0.3s ease;
    }

    .header-bar .nav-link:hover {
      color: #FFADAD; /* Zalmroze bij hover */
    }

    /* Introductie-sectie */
    .intro-section {
      background-color: #000;
      color: #FFADAD;
      padding: 2em;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .intro-section .text-container {
      text-align: right;
      max-width: 50%; /* Maximaal 50% breedte op grote schermen */
    }

    .intro-section h1 {
      font-size: 2em; /* Kleinere titel */
      margin: 0 0 0.5em 0;
      color: #FFADAD;
    }

    .intro-section p {
      font-size: 1em; /* Kleinere tekstgrootte */
      line-height: 1.5;
      margin: 0;
    }

    /* Responsieve aanpassingen */
    @media (max-width: 768px) {
      .intro-section {
        justify-content: center; /* Centreer tekst op kleinere schermen */
      }

      .intro-section .text-container {
        max-width: 100%; /* Volledige breedte */
        text-align: center; /* Tekst centreren */
      }
    }

    /* Photo-section stijl */
    .photo-section {
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      gap: calc(2% + 0.5vw);
      padding: 20px;
    }

    @media (max-width: 768px) {
      .photo-section {
        grid-template-columns: 1fr; /* EÃ©n kolom voor kleinere schermen */
        gap: calc(1% + 0.2vw);
      }
    }

    .photo-section a {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #000;
      padding: 15px;
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-section a img {
      border: 2px solid #fff;
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }

    .photo-section a:hover {
      transform: scale(1.05);
    }

    /* Lichtbox-stijl */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }

    .lightbox .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 50px;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      cursor: pointer;
    }

    .lightbox .nav.prev {
      left: 20px;
    }

    .lightbox .nav.next {
      right: 20px;
    }
  </style>
</head>
