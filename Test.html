<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Section</title>
  <style>
    :root {
      --columns: 3; /* Pas dit aan voor het aantal kolommen */
      --gap: 40px; /* Ruimte tussen de kolommen, verdubbeld */
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .photo-section {
      display: grid;
      grid-template-columns: repeat(var(--columns), 1fr);
      gap: var(--gap);
      padding: 20px;
    }

    .photo-section a {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Zorg dat de foto bovenaan wordt uitgelijnd */
      background-color: #000; /* Zwarte achtergrond als vulruimte */
      padding: 20px; /* Verdubbelde ruimte rond de foto */
      box-sizing: border-box;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .photo-section a img {
      border: 2px solid #fff; /* Witte rand rond de foto zelf */
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain; /* Zorg ervoor dat de hele foto zichtbaar blijft */
      display: block;
    }

    .photo-section a:hover {
      transform: scale(1.05); /* Een klein inzoom-effect bij hover */
    }

    /* Lichtbox-stijl */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox:target {
      display: flex; /* Toon de lichtbox wanneer de target actief is */
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 30px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
